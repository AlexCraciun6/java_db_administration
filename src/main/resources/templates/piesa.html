<!doctype html>
<html th:replace="~{layout/base_layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Piesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<main>

    <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="p-3 p-lg-5 pt-lg-3">

                <h1>Tabela Piese</h1>
                <br>
                <table class="table table-bordered border-primary table-striped table-hover">

                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nume</th>
                        <th scope="col">Culoare</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="piesa: ${piese}">
                        <td th:text="${piesa.getIdp()}"></td>
                        <td th:text="${piesa.getNumep()}"></td>
                        <td th:text="${piesa.getCuloare()}"></td>
                    </tr>

                    </tbody>
                </table>

                <br>

                <h2>Adaugare piesa</h2>
                <form action="#" th:action="@{/piesa_noua}" th:object="${piesa_noua}" method="post">
                    <div class="mb-3">
                        <label for="idp" class="form-label">Id</label>
                        <input th:field="*{idp}" type="text" class="form-control" id="idp" aria-label="Username"
                               aria-describedby="basic-addon1" size="100">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('idp')}" th:errors="*{idp}"></div>
                        <label for="numep" class="form-label">Nume</label>
                        <input th:field="*{numep}" type="text" class="form-control" id="numep" aria-label="Username"
                               aria-describedby="basic-addon1" size="100">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('numep')}" th:errors="*{numep}"></div>
                        <label for="culoare" class="form-label">Culoare</label>
                        <input th:field="*{culoare}" type="text" class="form-control" id="culoare" aria-label="Username"
                               aria-describedby="basic-addon1" size="100">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('culoare')}" th:errors="*{culoare}"></div>
                    </div>

                    <input type="submit" class="btn btn-primary" role="button" value="Adauga">

                </form>

                <br>

                <h2>Stergere piesa</h2>
                <form action="#" th:action="@{/sterge_piesa}" th:object="${sterge_piesa}" method="post">
                    <div class="mb-3">
                        <label for="idp2" class="form-label">Id</label>
                        <input th:field="*{idp}" type="text" class="form-control" id="idp2" aria-label="Username"
                               aria-describedby="basic-addon1" size="100">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('idp')}" th:errors="*{idp}"></div>
                    </div>

                    <input type="submit" class="btn btn-primary" role="button" value="Sterge">

                </form>

                <br>

                <h2>Modificare piesa</h2>
                <form action="#" th:action="@{/update_piesa}" th:object="${update_piesa}" method="post">
                    <div class="mb-3">
                        <label for="idp3" class="form-label">Id</label>
                        <input th:field="*{idp}" type="text" class="form-control" id="idp3" aria-label="Username"
                               aria-describedby="basic-addon1" size="100">
                        <label for="numep3" class="form-label">Nume</label>
                        <input th:field="*{numep}" type="text" class="form-control" id="numep3" aria-label="Username"
                               aria-describedby="basic-addon1" size="100">
                        <label for="culoare3" class="form-label">Culoare</label>
                        <input th:field="*{culoare}" type="text" class="form-control" id="culoare3"
                               aria-label="Username" aria-describedby="basic-addon1" size="100">
                    </div>

                    <input type="submit" class="btn btn-primary" role="button" value="Modifica">

                </form>

                <br>

                <h2>Calculeaza cate piese au fost comandate</h2>
                <form action="#" th:action="@{/nr_piese}" th:object="${nr_piese}" method="post">
                    <div class="mb-3">
                        <label for="idp4" class="form-label">Idp</label>
                        <input th:field="*{idp}" type="text" class="form-control" id="idp4" aria-label="Username">
                    </div>

                    <input type="submit" class="btn btn-primary" role="button" value="Calculeaza">

                </form>

                <br>

                <table class="table table-bordered border-primary table-striped table-hover" th:if="${nr_piese_var}">

                    <thead>
                    <tr>
                        <th scope="col">Numar piese</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${nr_piese_var}"></td>
                    </tr>

                    </tbody>
                </table>


            </div>
        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
