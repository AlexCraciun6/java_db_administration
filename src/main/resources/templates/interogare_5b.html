<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        <div class="p-3 p-lg-5 pt-lg-3">

            <h1>Interogarea 5b</h1>
            <br>
            <table class="table table-bordered border-primary table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Id Furnizor</th>
                    <th scope="col">Id Piesa</th>
                    <th scope="col">Pret</th>
                    <th scope="col">Moneda</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${piesa.getIdf()}"></td>
                    <td th:text="${piesa.getIdp()}"></td>
                    <td th:text="${piesa.getPret()}"></td>
                    <td th:text="${piesa.getMoneda()}"></td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
