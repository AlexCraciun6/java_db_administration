<!doctype html>
<html th:replace="~{layout/base_layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Surub comandat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<main>

    <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="p-3 p-lg-5 pt-lg-3">

                <h1>Vederea Surub Comandat</h1>
                <br>
                <table class="table table-bordered border-primary table-striped table-hover">

                    <thead>
                    <tr>
                        <th scope="col">Idc</th>
                        <th scope="col">Idf</th>
                        <th scope="col">Nume Furnizor</th>
                        <th scope="col">Adresa</th>
                        <th scope="col">Idp</th>
                        <th scope="col">Culaore</th>
                        <th scope="col">Pret</th>
                        <th scope="col">Cantitate</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="surub: ${suruburi}">
                        <td th:text="${surub.getIdc()}"></td>
                        <td th:text="${surub.getIdf()}"></td>
                        <td th:text="${surub.getNumef()}"></td>
                        <td th:text="${surub.getAdresa()}"></td>
                        <td th:text="${surub.getIdp()}"></td>
                        <td th:text="${surub.getCuloare()}"></td>
                        <td th:text="${surub.getPret()}"></td>
                        <td th:text="${surub.getCantitate()}"></td>
                    </tr>

                    </tbody>
                </table>

                <br>

                <h2>Insereaza un surub prin view</h2>
                <form action="#" th:action="@{/surub_nou}" th:object="${surub_nou}" method="post">
                    <div class="mb-3">
                        <label for="idc4" class="form-label">Idc</label>
                        <input th:field="*{idc}" type="text" class="form-control" id="idc4" aria-label="Username"
                               aria-describedby="basic-addon1" size="100">
                        <label for="idf4" class="form-label">Idf</label>
                        <input th:field="*{idf}" type="text" class="form-control" id="idf4" aria-label="Username"
                               aria-describedby="basic-addon1" size="100">
                        <label for="idp4" class="form-label">Idp</label>
                        <input th:field="*{idp}" type="text" class="form-control" id="idp4" aria-label="Username"
                               aria-describedby="basic-addon1" size="100">
                        <label for="c" class="form-label">Cantitate</label>
                        <input th:field="*{cantitate}" type="text" class="form-control" id="c" aria-label="Username"
                               aria-describedby="basic-addon1" size="100">
                    </div>

                    <input type="submit" class="btn btn-primary" role="button" value="Insereaza">

                </form>

                <br>

                <p class="lead mb-4" th:if="${surub_nou_var}">Surubul a fost inserat in tabela Comenzi</p>

                <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                    <a href="http://localhost:8080/comanda" class="btn btn-primary" role="button">
                        <span class="fs-4">Vizualizare tabela Comenzi</span>
                    </a>
                </div>


            </div>
        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
